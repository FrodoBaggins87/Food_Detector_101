name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      # Step 1: Log in to DockerHub using `docker/login-action`
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 2: Pull the latest Docker image from DockerHub
      - name: Pull Docker image
        run: sudo docker pull ${{ secrets.DOCKER_USERNAME }}/cicdpipeline:latest

      # Step 3: Stop and remove any old Docker container
      - name: Stop old container
        run: |
          sudo docker stop cicdpipeline || true
          sudo docker rm cicdpipeline || true

      # Step 4: Run the new Docker container
      - name: Run new container
        run: |
          sudo docker run -d --name cicdpipeline -p 80:7860 --name cicd-pipeline-container ${{ secrets.DOCKER_USERNAME }}/cicdpipeline:latest

      # Step 5: Provide deployment info
      - name: Deployment info
        run: echo "New Docker container deployed successfully"
