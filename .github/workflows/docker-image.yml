name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout Repository
        uses: actions/checkout@v3
      
      # Step 2: Log in to DockerHub using `docker/login-action`
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      # Step 3: Build the Docker image
      - name: Build the Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/cicdpipeline .

      # Step 4: Push the Docker image to DockerHub
      - name: Push to DockerHub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/cicdpipeline:latest

      # Step 5: Give build info
      - name: Give build info
        run: echo "Required docker image built and pushed to DockerHub successfully"
